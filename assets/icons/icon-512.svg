<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#3B82F6" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="460" cy="52" r="120" fill="#3B82F6" opacity="0.1"/>
  <circle cx="52" cy="460" r="80" fill="#8B5CF6" opacity="0.08"/>
  
  <!-- House Icon (centered and larger) -->
  <g transform="translate(96, 80)" filter="url(#shadow)">
    <!-- House body -->
    <path d="M160 60 L300 160 L300 340 L260 340 L260 240 L60 240 L60 340 L20 340 L20 160 Z" 
          fill="url(#iconGrad)"/>
    <!-- Door -->
    <rect x="120" y="250" width="80" height="90" rx="8" fill="white" opacity="0.95"/>
    <circle cx="180" cy="300" r="6" fill="#3B82F6"/>
    <!-- Windows -->
    <rect x="50" y="175" width="50" height="45" rx="6" fill="white" opacity="0.7"/>
    <rect x="220" y="175" width="50" height="45" rx="6" fill="white" opacity="0.7"/>
    <!-- Roof highlight -->
    <path d="M160 60 L300 160 L280 160 L160 80 L40 160 L20 160 Z" 
          fill="white" opacity="0.2"/>
  </g>
  
  <!-- Text at bottom -->
  <text x="256" y="440" text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="48" font-weight="700" fill="white">
    HomeShow
  </text>
  <text x="256" y="480" text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" font-weight="500" fill="#94A3B8" letter-spacing="2">
    PUTNAM COUNTY
  </text>
</svg>
