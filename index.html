  <!-- Global error handler to catch module loading failures -->
  <script>
    window.onerror = function(msg, url, lineNo, colNo, error) {
      var loader = document.getElementById('app-loader');
      if (loader) {
        var errorP = loader.querySelector('p');
        if (errorP) {
          errorP.textContent = 'Error: ' + msg;
          errorP.style.color = '#ef4444';
        }
      }
      console.error('Global error:', msg, url, lineNo, colNo, error);
      return false;
    };
    window.addEventListener('unhandledrejection', function(e) {
      var loader = document.getElementById('app-loader');
      if (loader) {
        var errorP = loader.querySelector('p');
        if (errorP) {
          errorP.textContent = 'Promise Error: ' + (e.reason?.message || e.reason || 'Unknown');
          errorP.style.color = '#ef4444';
        }
      }
      console.error('Unhandled rejection:', e.reason);
    });
    // Module load timeout - if app doesn't boot in 10 seconds, show error
    setTimeout(function() {
      var loader = document.getElementById('app-loader');
      if (loader && loader.style.display !== 'none') {
        var errorP = loader.querySelector('p');
        if (errorP && !errorP.textContent.includes('Error')) {
          errorP.textContent = 'App failed to load. Try refreshing or check console.';
          errorP.style.color = '#f59e0b';
        }
      }
    }, 10000);
  </script>

<body class="overflow-x-hidden" style="touch-action: pan-x pan-y;">
  <!-- Splash Screen - Beautiful animated intro -->
  <div id="splash-screen" class="fixed inset-0 z-[9999] flex items-center justify-center overflow-hidden" style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);">
    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="splash-orb splash-orb-1"></div>
      <div class="splash-orb splash-orb-2"></div>
      <div class="splash-orb splash-orb-3"></div>
      <div class="splash-particles"></div>
    </div>
    
    <!-- Main logo container -->
    <div class="splash-content relative z-10 flex flex-col items-center justify-center">
      <!-- Logo with animation -->
      <div class="splash-logo-container">
        <img 
          src="./assets/WinnPro Show Logo and Words without Background.png" 
          alt="WinnPro Shows" 
          class="splash-logo max-w-xs sm:max-w-sm md:max-w-md h-auto"
        />
      </div>
      
      <!-- Subtle loading indicator -->
      <div class="splash-loader mt-8">
        <div class="splash-loader-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
  
  <style>
    /* Splash Screen Animations */
    #splash-screen {
      animation: splashFadeOut 1.2s cubic-bezier(0.4, 0, 0.2, 1) 4s forwards;
    }
    
    @keyframes splashFadeOut {
      0% { 
        opacity: 1; 
        transform: scale(1); 
        filter: blur(0px);
      }
      50% { 
        opacity: 0.6; 
        transform: scale(1.02); 
        filter: blur(2px);
      }
      100% { 
        opacity: 0; 
        transform: scale(1.05); 
        filter: blur(8px);
        pointer-events: none; 
        visibility: hidden;
      }
    }
    
    /* Floating orbs */
    .splash-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
    }
    
    .splash-orb-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      top: -100px;
      left: -100px;
      animation: orbFloat1 8s ease-in-out infinite, orbPulse 3s ease-in-out infinite;
    }
    
    .splash-orb-2 {
      width: 350px;
      height: 350px;
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
      bottom: -80px;
      right: -80px;
      animation: orbFloat2 7s ease-in-out infinite, orbPulse 4s ease-in-out infinite 1s;
    }
    
    .splash-orb-3 {
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: orbFloat3 6s ease-in-out infinite, orbPulse 3.5s ease-in-out infinite 0.5s;
    }
    
    @keyframes orbFloat1 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, 20px); }
    }
    
    @keyframes orbFloat2 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-25px, -15px); }
    }
    
    @keyframes orbFloat3 {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }
    
    @keyframes orbPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }
    
    /* Logo animation */
    .splash-logo-container {
      animation: logoReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: scale(0.8) translateY(30px);
    }
    
    @keyframes logoReveal {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(30px);
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
    }
    
    .splash-logo {
      filter: drop-shadow(0 0 40px rgba(59, 130, 246, 0.3));
      animation: logoGlow 2s ease-in-out infinite 1.2s;
    }
    
    @keyframes logoGlow {
      0%, 100% { filter: drop-shadow(0 0 40px rgba(59, 130, 246, 0.3)); }
      50% { filter: drop-shadow(0 0 60px rgba(139, 92, 246, 0.4)); }
    }
    
    /* Loading dots */
    .splash-loader {
      animation: loaderFadeIn 0.5s ease-out 1s forwards;
      opacity: 0;
    }
    
    @keyframes loaderFadeIn {
      to { opacity: 1; }
    }
    
    .splash-loader-dots {
      display: flex;
      gap: 8px;
    }
    
    .splash-loader-dots span {
      width: 8px;
      height: 8px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 50%;
      animation: dotBounce 1.4s ease-in-out infinite;
    }
    
    .splash-loader-dots span:nth-child(1) { animation-delay: 0s; }
    .splash-loader-dots span:nth-child(2) { animation-delay: 0.2s; }
    .splash-loader-dots span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes dotBounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }
    
    /* Hide splash after animation */
    #splash-screen.hidden {
      display: none !important;
    }
  </style>
  
  <script>
    (function() {
      var splash = document.getElementById('splash-screen');
      if (!splash) return;

      // Returning users get a fast splash; first-time visitors get the full brand moment
      var returning = false;
      try { returning = !!localStorage.getItem('homeshow:v1'); } catch {}

      var delay = returning ? 0.5 : 4;       // seconds before fade starts
      var fadeMs = returning ? 300 : 1200;    // fade duration in ms
      var totalMs = Math.round((delay + fadeMs / 1000) * 1000);

      // Override the CSS animation delay/duration for returning users
      splash.style.animation = 'splashFadeOut ' + (fadeMs / 1000) + 's cubic-bezier(0.4, 0, 0.2, 1) ' + delay + 's forwards';

      // Safety: forcibly hide after animation should be done
      setTimeout(function() { splash.classList.add('hidden'); }, totalMs + 200);

      // Tap / click anywhere on splash to skip immediately
      function dismiss() {
        splash.style.animation = 'splashFadeOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) 0s forwards';
        setTimeout(function() { splash.classList.add('hidden'); }, 350);
        splash.removeEventListener('click', dismiss);
        splash.removeEventListener('touchstart', dismiss);
      }
      splash.addEventListener('click', dismiss);
      splash.addEventListener('touchstart', dismiss, { passive: true });
    })();
  </script>

  <div id="app">

  </div>

  <div id="toast-root"></div>
