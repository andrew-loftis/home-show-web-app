<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0F172A">
  <title>Putnam County HomeShow 2025 - Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      width: 96px;
      height: 96px;
      margin: 0 auto 24px;
    }
    .icon img {
      width: 100%;
      height: 100%;
    }
    h1 {
      font-size: 28px;
      color: #f8fafc;
      margin-bottom: 8px;
      font-weight: 700;
    }
    .subtitle {
      font-size: 14px;
      color: #3b82f6;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 16px;
    }
    p {
      color: #94a3b8;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      backdrop-filter: blur(12px);
    }
    .status-icon {
      width: 48px;
      height: 48px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }
    .status-icon svg {
      width: 24px;
      height: 24px;
      stroke: #ef4444;
    }
    button {
      background: linear-gradient(135deg, #3B82F6, #8B5CF6);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
    }
    button:active {
      transform: translateY(0);
    }
    .tips {
      margin-top: 32px;
      text-align: left;
    }
    .tips h3 {
      color: #e2e8f0;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .tips ul {
      list-style: none;
    }
    .tips li {
      color: #94a3b8;
      font-size: 13px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .tips li::before {
      content: "â€¢";
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="/assets/icons/icon-192.svg" alt="HomeShow" />
    </div>
    <h1>HomeShow</h1>
    <p class="subtitle">Putnam County 2025</p>
    
    <div class="status-card">
      <div class="status-icon">
        <svg fill="none" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12 19.5v.75" />
        </svg>
      </div>
      <p style="margin-bottom: 0;">You're currently offline. Some features may be limited until you reconnect.</p>
    </div>
    
    <button onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="tips">
      <h3>While offline, you can still:</h3>
      <ul>
        <li>View your saved vendors</li>
        <li>Access your digital business card</li>
        <li>Browse recently viewed pages</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Auto-retry connection
    let retryCount = 0;
    const maxRetries = 5;
    
    function checkConnection() {
      if (navigator.onLine && retryCount < maxRetries) {
        fetch('/', { method: 'HEAD', cache: 'no-cache' })
          .then(() => window.location.reload())
          .catch(() => {
            retryCount++;
            setTimeout(checkConnection, 5000);
          });
      }
    }
    
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Start checking after 3 seconds
    setTimeout(checkConnection, 3000);
  </script>
</body>
</html>
